<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포켓몬 쇼다운 클론</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="lobby-screen" class="screen active">
        <h1>포켓몬 쇼다운 로비</h1>
        <p>입장할 방 이름을 입력하세요 (친구와 같은 이름을 쓰세요!)</p>
        <input type="text" id="room-input" placeholder="예: 초보만" />
        <button id="btn-join">입장하기</button>
        <button id="btn-teambuilder" style="background-color: #ff9800; margin-left: 10px;">팀 편성하기</button>
    </div>

    <div id="teambuilder-screen" class="screen">
    <h1>나만의 팀 편성</h1>
    <p>1번 슬롯이 선봉으로 나갑니다.</p>
    
    <div id="team-slots-container" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        </div>

    <hr>
    <div style="text-align: center; margin-top: 20px;">
        <button id="btn-save-team" style="background-color: #4caf50; color: white;">저장하고 로비로</button>
    </div>
</div>

    <div id="game-screen" class="screen">
        <h1>포켓몬 쇼다운 - 대기 중</h1>
        
        <div style="display: flex; gap: 50px; margin-bottom: 20px;">
            <div id="p1-status" style="border: 1px solid #ccc; padding: 10px; min-width: 150px;">
                <h3>Player 1</h3>
                <div id="p1-name">?</div>
                
                <div class="hp-container">
                    <div id="p1-hp-bar" class="hp-fill"></div>
                </div>
                <div id="p1-hp-text" style="font-size: 12px; text-align: right;">? / ?</div>
            </div>

            <div id="p2-status" style="border: 1px solid #ccc; padding: 10px; min-width: 150px;">
                <h3>Player 2</h3>
                <div id="p2-name">?</div>

                <div class="hp-container">
                    <div id="p2-hp-bar" class="hp-fill"></div>
                </div>
                <div id="p2-hp-text" style="font-size: 12px; text-align: right;">? / ?</div>
            </div>
        </div>

        <div id="main-menu" style="margin-bottom: 10px;">
            <button id="btn-show-attack" style="width: 45%;">⚔️ 기술</button>
            <button id="btn-show-party" style="width: 45%;">👜 교체</button>
        </div>

        <div id="controls-area" style="margin: 20px 0; padding: 10px; border: 2px dashed #888;">
            <div id="attack-panel">
                <h4>기술 선택</h4>
                <div id="move-buttons" style="display: flex; gap: 10px;"></div>
                <h4>선택 취소</h4>
                <div id="discard-button"></div>
            </div>

            <div id="party-panel" style="display: none;">
                <h4>교체할 포켓몬 선택</h4>
                <div id="change-button" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
                <button id="btn-cancel-switch" style="margin-top: 10px;">닫기</button>
            </div>
        </div>
        <hr>
        <h3>전투 로그</h3>
        <ul id="messages"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="client.js"></script>
</body>
</html>
</html>
