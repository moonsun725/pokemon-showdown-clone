<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포켓몬 쇼다운 클론</title>
    <style>
        body { font-family: sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        
        /* 버튼 스타일 좀 더 예쁘게 */
        button {
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>포켓몬 쇼다운 프로토타입</h1>
    
    <div style="display: flex; gap: 50px; margin-bottom: 20px;">
        <div id="p1-status" style="border: 1px solid #ccc; padding: 10px; min-width: 150px;">
            <h3>Player 1</h3>
            <div id="p1-name">?</div>
            <div id="p1-hp">HP: ? / ?</div>
        </div>
        <div id="p2-status" style="border: 1px solid #ccc; padding: 10px; min-width: 150px;">
            <h3>Player 2</h3>
            <div id="p2-name">?</div>
            <div id="p2-hp">HP: ? / ?</div>
        </div>
    </div>

    <div id="controls-area" style="margin: 20px 0; padding: 10px; border: 2px dashed #888;">
        <h4>기술 선택 (Move Selection)</h4>
        <div id="move-buttons" style="display: flex; gap: 10px;"></div>
    </div>

    <hr>
    <h3>전투 로그</h3>
    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        const p1Name = document.getElementById('p1-name');
        const p1Hp = document.getElementById('p1-hp');
        const p2Name = document.getElementById('p2-name');
        const p2Hp = document.getElementById('p2-hp');
        const moveButtonsContainer = document.getElementById('move-buttons');
        const messages = document.getElementById('messages');
        
        // ★ 내 역할을 저장할 변수
        let myRole = '';

// 1. 서버로부터 역할 할당 받기
    socket.on('role_assigned', (data) => {
        console.log('역할 할당 받음:', myRole);
        myRole = data.role;
        const roleText = myRole === 'p1' ? "Player 1 (피카츄)" : 
                         myRole === 'p2' ? "Player 2 (파이리)" : "관전자 Mode";
        
        // 화면 제목에 표시 (선택사항)
        document.querySelector('h1').innerText = `포켓몬 쇼다운 - 당신은 [${roleText}]`;
        
        // 역할이 정해졌으니 UI를 한번 갱신해달라고 요청하거나, 
        // 다음 update_ui 때 반영되기를 기다립니다.
    });

    // 2. UI 업데이트 로직 수정
    socket.on('update_ui', (data) => {
        // 텍스트 갱신 (기존 코드 그대로)
        p1Name.innerText = data.p1.name;
        p1Hp.innerText = `HP: ${data.p1.hp} / ${data.p1.maxHp}`;
        p2Name.innerText = data.p2.name;
        p2Hp.innerText = `HP: ${data.p2.hp} / ${data.p2.maxHp}`;

        // ★ 버튼 그리기: 내 역할에 맞는 기술만 보여주기
        moveButtonsContainer.innerHTML = ''; 

        let myMoves = [];
        if (myRole === 'p1') {
            myMoves = data.p1.moves;
        } else if (myRole === 'p2') {
            myMoves = data.p2.moves;
        } else {
            moveButtonsContainer.innerText = "관전 중입니다. (조작 불가)";
            return;
        }

        // 버튼 생성 루프
        if (myMoves) {
            myMoves.forEach((move, index) => {
                const btn = document.createElement('button');
                btn.innerText = `${move.name}\n(${move.power})`;
                btn.style.padding = '10px';
                btn.style.marginRight = '5px';
                btn.style.cursor = 'pointer';

                btn.onclick = () => {
                    socket.emit('attack', index);
                };
                moveButtonsContainer.appendChild(btn);
            });
        }
    });

        // 로그 출력
        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            // 로그가 많아지면 스크롤 자동 내리기
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
